spec_version: 2
description: Simple s3 buckets provisioning

inputs:
  bucket_1_name:
    type: string
    display-style: normal
    default: "Bucket1_Name_from_parent"
    description: "invalid name for first bucket edited to test autoupdate"
  bucket_2_name:
    type: string
    display-style: normal
    default: "Bucket2_Name_from_parent"
    description: "invalid name for second bucket edited to test autoupdate"
  host_name:
    type: string
    display-style: normal
    default: "eks_from_parent"
    description: "execution host name"
    

outputs:
  bucket_1:
    value: '{{ .grains.bucket_1.outputs.bucket_1 }}'
  bucket_2:
    value: '{{ .grains.bucket_2.outputs.bucket_2 }}'
    

grains:
  bucket_1:
    kind: blueprint
    spec: 
      source:
        store: repo
        path: blueprints
      host:
        name: '{{.inputs.host_name}}'
      inputs:
        - region: us-west-1
        - acl: private
        - bucket_1_name: '{{.inputs.bucket_1_name}}'
        - host_name: '{{.inputs.host_name}}'
                                                    
      outputs:
        - bucket_1

  bucket_2:
    kind: blueprint
    spec: 
      source:
        store: repo
        path: blueprints
      host:
        name: '{{.inputs.host_name}}'
      inputs:
        - region: us-west-1
        - acl: private
        - bucket_2_name: '{{.inputs.bucket_2_name}}'
        - host_name: '{{.inputs.host_name}}'
                                                    
      outputs:
        - bucket_2
