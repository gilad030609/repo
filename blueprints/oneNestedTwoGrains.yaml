spec_version: 2
description: Simple s3 buckets provisioning

inputs:
  twoGrains_name:
    type: string
    display-style: normal
    default: "Bucket1_Name"
    description: "invalid name for bucket edited to test autoupdate"
  host_name:
    type: string
    display-style: normal
    default: "eks"
    description: "execution host name"
    

outputs:
  twoGrains:
    value: '{{ .grains.twoGrains.outputs.twoGrains.bucket_1 }}'
    
grains:
  twoGrains:
    kind: blueprint
    spec: 
      source:
        store: repo
        path: blueprints
      host:
        name: '{{.inputs.host_name}}'
      inputs:
        - region: us-west-1
        - acl: private
        - twoGrains_name: '{{.inputs.twoGrains_name}}'
        - host_name: '{{.inputs.host_name}}'
      outputs:
        - twoGrains.bucket_1
        - twoGrains.bucket_2
