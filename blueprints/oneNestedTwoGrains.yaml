spec_version: 2
description: Simple s3 buckets provisioning

inputs:
  loopit_name:
    type: string
    display-style: normal
    default: "Bucket1_Name"
    description: "invalid name for bucket edited to test autoupdate"
  host_name:
    type: string
    display-style: normal
    default: "eks"
    description: "execution host name"
    

outputs:
  loopit:
    value: '{{ .grains.loopit.outputs.loopit }}'
  
grains:
  loopit:
    kind: blueprint
    spec: 
      source:
        store: repo
        path: blueprints
      host:
        name: '{{.inputs.host_name}}'
      inputs:
        - region: us-west-1
        - acl: private
        - loopit_name: '{{.inputs.loopit_name}}'
        - host_name: '{{.inputs.host_name}}'
      outputs:
        - loopit.bucket_1
        - loopit.bucket_2
